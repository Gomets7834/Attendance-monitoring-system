<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Attendance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
            text-align: center;
        }
        h2 {
            color: #0078D7;
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .left-buttons {
            display: flex;
            align-items: center;
        }
        .right-buttons {
            display: flex;
            align-items: center;
        }
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0053a5;
        }
        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }
        .icon-button img {
            width: 24px;
            height: 24px;
        }
        .calendar {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .summary {
            margin-top: 20px;
            text-align: left;
        }
        .summary th, .summary td {
            border: none;
            padding: 8px;
            text-align: left;
        }
        .summary th {
            background-color: transparent;
            color: #333;
        }
        .current-date {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Attendance</h2>
        <div class="buttons">
            <div class="left-buttons">
                <button onclick="location.href='user_calendar.html'">View Past Attendance</button>
                <button onclick="location.href='user_settings.html'">Settings</button>
            </div>
            <div class="right-buttons">
                <button class="icon-button" onclick="location.href='user_notifications.html'">
                    <img src="https://img.icons8.com/ios-filled/50/000000/bell.png" alt="Notifications">
                </button>
                <button class="icon-button" onclick="location.href='user_history.html'">
                    <img src="https://img.icons8.com/ios-filled/50/000000/time-machine.png" alt="History">
                </button>
            </div>
        </div>
        <div class="current-date">
            <strong>Date:</strong> <span id="currentDate"></span>
        </div>
        <div class="calendar">
            <table id="attendanceTable">
                <thead>
                    <tr id="dateHeaders">
                        <th>Student Name</th>
                        <!-- Weekly dates will be generated here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated rows will go here -->
                </tbody>
            </table>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <table>
                <tr>
                    <th>Total Presents:</th>
                    <td id="totalPresents">0</td>
                </tr>
                <tr>
                    <th>Total Absences:</th>
                    <td id="totalAbsences">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const subjects = [
            "21ST CENTURY OF LITERATURE",
            "TEKBOK",
            "PROG5",
            "PROG6",
            "PHYSCIE",
            "MIL",
            "PR2"
        ];

        function loadAttendanceData() {
            return JSON.parse(localStorage.getItem('attendanceData')) || {};
        }

        function saveAttendanceData(data) {
            localStorage.setItem('attendanceData', JSON.stringify(data));
        }

        function generateDateHeaders() {
            const dateHeaders = document.getElementById('dateHeaders');
            const today = new Date();
            const startOfWeek = today.getDate() - today.getDay() + 1; // Calculate start of the week (Monday)
            dateHeaders.innerHTML = '<th>Subject</th>'; // Reset headers

            for (let i = 0; i < 5; i++) { // Assuming a 5-day school week (Monday to Friday)
                const date = new Date(today.setDate(startOfWeek + i));
                const dateString = date.toISOString().split('T')[0]; // Format as YYYY-MM-DD
                const th = document.createElement('th');
                th.textContent = dateString;
                dateHeaders.appendChild(th);
            }
        }

        function updateAttendance() {
            const selectedDate = localStorage.getItem('selectedDate') || new Date().toISOString().split('T')[0];
            document.getElementById('currentDate').innerText = selectedDate;
            const attendanceData = loadAttendanceData();
            let totalPresents = 0;
            let totalAbsences = 0;

            const attendanceTableBody = document.getElementById('attendanceTable').querySelector('tbody');
            attendanceTableBody.innerHTML = ''; // Clear existing rows

            subjects.forEach(subject => {
                const row = document.createElement('tr');
                const subjectCell = document.createElement('td');
                subjectCell.textContent = subject;
                row.appendChild(subjectCell);

                for (let i = 0; i < 5; i++) { // Assuming a 5-day school week (Monday to Friday)
                    const cell = document.createElement('td');
                    const date = new Date();
                    const startOfWeek = date.getDate() - date.getDay() + 1;
                    const dateString = new Date(date.setDate(startOfWeek + i)).toISOString().split('T')[0];

                    const attendanceStatus = attendanceData[dateString] && attendanceData[dateString][subject];
                    cell.textContent = attendanceStatus || 'N/A';
                    if (attendanceStatus === "Present") {
                        totalPresents++;
                    } else if (attendanceStatus === "Absent") {
                        totalAbsences++;
                    }
                    row.appendChild(cell);
                }

                attendanceTableBody.appendChild(row);
            });

            document.getElementById('totalPresents').textContent = totalPresents;
            document.getElementById('totalAbsences').textContent = totalAbsences;
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateDateHeaders();
            updateAttendance();
        });
    </script>
</body>
</html>
