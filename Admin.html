<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #0078D7;
            margin-bottom: 20px;
        }
        .profile-info {
            margin: 20px 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px 0;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button:hover {
            background-color: #0053a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="profile-info">
            <p><strong>Email:</strong> admin@example.com</p>
            <p><strong>Name:</strong> Admin Name</p>
        </div>
        <div class="buttons">
            <button class="button" onclick="location.href='admind.html'">
                Attendance Sheet
            </button>
            <button class="button" onclick="location.href='adminset.html'">
                Settings
            </button>
        </div>
    </div>
</body>
</html>
